<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps example</title>
    <style>
      #map_canvas {
        width: 600px;
        height: 600px;
      }
    </style>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    <script>
      var L;

      window.onload = function() {
        L.mapquest.key = 'AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU';

        // 'map' refers to a <div> element with the ID map
        var map = L.mapquest.map('map', {
          center: [53.480759, -2.242631],
          // 1. change 'map' to 'hybrid', try other type of map
          layers: L.mapquest.tileLayer('hybrid'),
          zoom: 12
        });

        // 2. Add control
        map.addControl(L.mapquest.control());

        // 3. Add icon
        L.marker([35.72290750217049, 139.46210807795433], {
          icon: L.mapquest.icons.marker({
            primaryColor: '#22407F',
            secondaryColor: '#3B5998',
            shadow: true,
            size: 'md',
            symbol: 'A'
          })
        })
        .bindPopup('This is Tsudajuku University!')
        .addTo(map);
      }
    </script>
  </head>
  <body>
    <h1>Simple maps example</h1>

    <div id="map_canvas"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU&callback=initMap"
    async defer></script>

  </body>
</html>
